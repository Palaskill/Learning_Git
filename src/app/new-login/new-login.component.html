
<div class="container">
  <form (ngSubmit)="submit()">



  <div class="example-container">

    <mat-form-field appearance="fill" >
      <mat-label>Enter your name pls !</mat-label>
      <input matInput placeholder="name" [formControl]="identifiant" required>
      <mat-error *ngIf="identifiant.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>


  <div class="example2-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <!-- <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Amount</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0">
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field> -->
  </div>
  <button routerlink="/personnel">Log In</button>
  <!-- <a routerLink="/personnel" class="d-block mt-3 text-muted"> go to personnel table </a> -->
</form>
</div>
